<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Lora", serif;
        margin: 0;
        overflow-x: hidden;
      }
      #navb {
        width: 100%;
        border-bottom: 2px solid grey;
        background-color: aliceblue;
        color: rgb(238, 16, 16);
        display: flex;
        justify-content: center;
        text-align: center;
        height: 100px;
      }
      #input {
        width: 20%;
        height: 40px;
        margin-top: 30px;
      }
      #clicksearch {
        width: 150px;
        height: 40px;
        margin-top: 30px;
      }
      .category-nav {
        display: flex;
        padding-left: 0.6rem;
        overflow: hidden;
        justify-content: center;
      }

      .category-nav .category {
        padding: 0.8rem;
      }

      .category a {
        font-size: 20px;
        font-weight: 500;
        letter-spacing: 1px;
        line-height: 1;
      }
      #data1 {
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
        grid-gap: 10px;
        margin: 80px;
      }
      #data1 div {
        width: 302px;
        margin: 16px;
        height: 400px;
        border: 1px solid rgb(112, 9, 9);
        padding: 20px;
        border-radius: 40px;
      }
      #data1 div p {
        margin-top: 0;
        margin-bottom: 1rem;
        height: 64px;
        font-size: 19px;
        color: unset;
      }
      #data1 div img {
        width: 100%;
        height: 80%;
      }
      #data1 div:hover {
        transform: scale(1.1);
        margin: 10px;
      }
      .popup-image {
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(228, 32, 32, 0.9);
        height: 100%;
        width: 100%;
        z-index: 100;
        display: none;
      }
      .popup-image span {
        position: absolute;
        top: 0;
        right: 10px;
        font-size: 40px;
        font-weight: bolder;
        color: #fff;
        cursor: pointer;
        z-index: 100;
      }
      .popup-image img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #fff;
        border-radius: 5px;
        width: 640px;
        object-fit: fill;
        height: 74%;
      }
    </style>
  </head>
  <body>
    <script src="index.bundle.js" type="module"></script>
  </body>
</html>
